<div class="view-project-wrapper">
  <div *ngIf="projectList?.length === 0">
    <h1>You Don't have any projects yet.</h1>
  </div>
  <md-card *ngFor="let project of projectList" (click)="singleProject(project.$key)">
    <md-card-title>
      <h3>{{project.name}}</h3>
      <h5>{{project.summary}}</h5>
    </md-card-title>

    <div class="action" *ngIf="project.role === 'analysist'">
      <i class="material-icons">mode_edit</i>
    </div>
  </md-card>
</div>
